<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">
        <header>
            <h1>Cadastro de Cliente</h1>
        </header>

        <form onsubmit="add();return false;" id="some-form">
            <div class="row">
                <label for="inputNome" class="col-1 text-start form-label">Nome:</label>
                <div class="col">

                    <input id="inputNome" type="text" class="form-control" placeholder="First name"
                        aria-label="First name">
                </div>
                <label for="inputSobrenome" class="col-1 g-1 form-label">Sobrenome:</label>
                <div class="col">
                    <input id="inputSobrenome" type="text" class="form-control" placeholder="Last name"
                        aria-label="Last name">
                </div>
            </div>
            <div class="row mt-3">
                <label for="inputCEP" class="col-1 text-start form-label">CEP:</label>
                <div class="col-2">
                    <input id="inputCEP" type="text" class="form-control " placeholder="00000-000" aria-label="CEP"
                        onblur="CEPSearch()">
                </div>
                <div id="areaCEP" class="col-2"></div>
            </div>

            <div class="row mt-3">
                <label for="inputEndere" class="col-1 text-start form-label">Endereço:</label>
                <div class="col">

                    <input id="inputEndere" type="text" class="form-control" disabled>
                </div>
                <label for="inputNumero" class="col-1 g-1 form-label">Numero:</label>
                <div id="inputNum" class="col-1">

                </div>
            </div>
            <div class="row mt-3">

                <label for="inputBairro" class="col-1 text-start form-label">Bairro:</label>
                <div class="col">

                    <input id="inputBairro" type="text" class="form-control" disabled>
                </div>
                <label for="inputCidade" class="col-1 g-1 form-label">Cidade:</label>
                <div class="col">

                    <input id="inputCidade" type="text" class="form-control" disabled>
                </div>
                <label for="inputEstado" class="col-1 g-1 form-label">Estado:</label>
                <div class="col">

                    <input id="inputEstado" type="text" class="form-control" disabled>
                </div>
            </div>
            <button type="submit" class="btn btn-primary col-1 mt-3">Adicionar</button>

        </form>

        <section>
            <table id="tableClientes" class="table mt-3">
                <thead>
                    <tr>
                        <th scope="col-1">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Cidade</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
